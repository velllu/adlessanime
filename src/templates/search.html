{% extends 'base.html' %}

{% block head %}

    <style>
        img {
            width: 300px;
            margin: 0;
            padding: 0;
            border-radius: 8px;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, 330px);
            grid-auto-rows: auto;
            grid-gap: 10px;
            justify-content: space-evenly;
        }
        
        .card {
            background-color: var(--background2);
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card a {
            color: var(--accent);
        }
    </style>

{% endblock %}

{% block body %}

    <section id="cards">
        {% for anime in animes %}
            <article class="card">
                <div class="container">
                    <img src="{{anime.image}}">
                </div>

                <div class="details">
                    <a href="/episodes?anime={{anime.id}}">{{anime.title}}</a>
                </div>
            </article>
        {% endfor %}
    </section>

{% endblock %}
