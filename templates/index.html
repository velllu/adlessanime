{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div id="searchbox">
        <input type="text" placeholder="Cerca un anime..." id="search_inp"> <button id="search_btn">Cerca</button>
    </div>

    <script>
        search_btn.addEventListener("click", () => {
            location.href = '/search?search=' + document.getElementById("search_inp").value;
        })
    </script>
{% endblock %}
