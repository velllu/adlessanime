{% extends 'base.html' %}

{% block head %}
    <style>
        span {
            align-self: flex-end;
        }
        
        #container {
            color: white;
            text-align: justify;
            display: flex;
            align-items: center;
            width: 700px;
            margin-bottom: 10px;
        }

        img {
            width: 210px;
            height: 210px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
{% endblock %}

{% block body %}

    <center>
        <div id="container">
            <img src="{{animeImage}}">
            <p>{{animeDescription}}</p>
        </div>
    </center>

    <center>

    {% for index in range( len(animeCodes) ) %}
        <button class="list" onclick="location.href = '{{animeCodes[index]}}'">{{animeNames[index]}}</button>

        {% if (index + 1) % 10 == 0 %}
            </center><br><center>
        {% endif %}

    {% endfor %}

    <script>
        var buttons = document.getElementsByClassName("list");
        for (let i = 0; i < buttons.length; i++) {
            if(localStorage.getItem(buttons[i].getAttribute("onclick").split("'")[1].split("=")[1]) == "saw") {
                buttons[i].classList += " saw"
            }
        }
    </script>

{% endblock %}
