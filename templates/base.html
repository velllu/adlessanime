<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adless Anime</title>

    <style>
        body {
            background-color: #282a36;
        }

        .list, #search_btn {
            width: 60px;
            margin-bottom: 10px;
            margin-right: 10px;

            border: none;
            cursor: pointer;

            color: #f8f8f2;
            background-color: #44475a;

            border-radius: 6px;

            transform: translateY(0px);
            transition: transform 180ms;
        }

        #search_btn {
            width: 60px;
            height: 45px;

            margin-right: 0;
        }

        #search_inp {
            height: 45px;

            border: none;
            border-radius: 6px;

            color: #f8f8f2;
            background-color: #44475a;

            text-align: center;
        }

        .list:hover, .list:focus {
            transform: translateY(-4px);
        }

        * {
            margin:0px;
            padding:0px;
        }

        #navbar {
            height: 40px;
            width: 100%;
            background-color: #bd93f9;

            margin-bottom: 12px;
        }

        #navbar p {
            margin: 0;
            padding: 0;
            padding-top: 8px;
            padding-left: 10px;

            text-align: center;
        }

        #navbar p a {
            color: #f8f8f2;
            text-decoration: none;
        }

        #searchbox {
            text-align: center;
        }

        video {
            width: 80%;
            height: auto;
        }

        #playdiv {
            text-align: center;
        }

        p {
            margin: 0;
            padding: 0;
        }

        a {
            color: #ff79c6;
        }
        a:visited {
            color: #bd93f9;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <div id="navbar">
        <p><a href="/">Adless Anime</a></p>
    </div>

    {% block body %}{% endblock %}
</body>
</html>
